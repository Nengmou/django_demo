{% extends "base.html" %}

{% block content %}
    {% if items %}
        <h2>Vendor List</h2>
        <ul>
        {% for item in items %}
        {% comment %}
            <li><a href="/vendors/{{ item.id }}/">{{ item.name }}</a></li>
            {% endcomment %}
            <li><h4><a href="{% url 'inventories:vendor.detail' item.id %}">{{ item.name }}</a></h4></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No vendors are available.</p>
    {% endif %}
{% endblock %}
